<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot The Circle</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <script src="myscripts.js" defer></script>
    <div class="outer-container">
    <div>
    <h1 class="heading">Shot The Circle</h1>
    </div>
    <div>
    <p id="message">Test your skill. How many boxes can you check in 30 seconds?</p>
    </div>
    <div class="time-line">
    <button class="button" onclick="startGame()">Start Game</button>
    <button class="button" onclick="stopGame()">Stop Game</button>
    <button class="button" onclick="restartGame()">Restart Game</button>
    <div class="left">
    <label id="timeLabel">Time:</label>
    <input id="time" type="text"class="score-time" aria-label="time box"/>
    </div>
    </div>
    <br><br>
    <div class="time-line">
    <input class="center" value="Push Start to Play" readonly/>
    <div class="left">
    <label >Score:</label>
    <input id="score" type="text" class="score-time" aria-label="score box" readonly value=0 />
    </div>
    </div>
    <hr>
    <div id="radio-container"></div>
    <hr>
    <div id="result-container"></div>
    </div>
</body>
</html>
